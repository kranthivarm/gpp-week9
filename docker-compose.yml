version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build: .
    container_name: notification-service
    ports:
      - "3000:3000"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/notification-db
      SERVER_PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
